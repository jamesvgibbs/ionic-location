<ion-content class="login">
  <div class="spacer"></div>
  <form (ngSubmit)="login()" #registerForm="ngForm" autocomplete="off">
    <ion-list inset>
      
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" placeholder="Email" name="email" title="Email" [(ngModel)]="loginCredentials.email" required autocorrect="off" autocapitalize="off"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required autocorrect="off" autocapitalize="off"></ion-input>
      </ion-item>
      
    </ion-list>
    
    <!-- align to the bottom of the page -->
    <div class="bottom-page">
      <ion-row>
        <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Login</button>
      </ion-row>
      <ion-row>
        <button ion-button full color="light" (click)="forgotPassword()">Forgot Password</button>
      </ion-row>
    </div>
  </form>

</ion-content>
