<ion-content>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required autocomplete="off" autocorrect="off" autocapitalize="off"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <!-- align to the bottom of the page -->
      <div class="bottom-page">
        <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        <button ion-button full color="light" (click)="createAccount()">Create New Account</button>
      </div>
    </form>
  </div>
</ion-content>
