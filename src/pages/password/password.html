<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login">
  <div class="spacer"></div>
  <form (ngSubmit)="getPassword()" #passwordForm="ngForm" autocomplete="off">
    <ion-list inset>
      
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" placeholder="Email" name="email" title="Email" [(ngModel)]="passwordCredentials.email" required autocorrect="off" autocapitalize="off"></ion-input>
      </ion-item>
      
    </ion-list>
    
    <!-- align to the bottom of the page -->
    <div class="bottom-page">
      <ion-row>
        <button ion-button full type="submit" [disabled]="!passwordForm.form.valid">Get Password</button>
      </ion-row>
    </div>
  </form>

</ion-content>
